<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
   <div class="flex-container">
    <div class="title"><i><h1>Etch-A-Sketch</h1></i></div>
    <div class="content">
        <div class="mode">Mode: Coloring</div>
        <div class="board"></div>
        <div class="buttons">
            <button class="blackButton"  onclick="changeColor('black')">Black</button>
            <button class="erasorButton" onclick="changeColor('white')">Erasor</button>
            <button class="grayButton" onclick="changeColor('gray')">Gray</button>
            <button class="randomButton" onclick="changeColor('random')">Random</button>
            <button class="resetButton" onclick="resetBoard()" >Reset</button>
        </div>
    </div>
    <div class="love">
    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
    <button>Set Size</button>
</div>
    <div class="error">Input must be between 2 and 100</div>
  
  </div>
</body>
<script src="main.js"></script>
</html>
